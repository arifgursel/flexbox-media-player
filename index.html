<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox Media Player</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Flex Box Media Player Tutorial</h1>
    <ul> <!--parent element-->
      <li>1</li> <!--first child element-->
      <li>2</li> <!--second child element-->
      <li>3</li> <!--third child element-->
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>1a</li> <!--first child element-->
      <li>2a</li> <!--second child element-->
      <li>3a</li> <!--third child element-->
      <li>4a</li>
      <li>5a</li>
      <li>6a</li>
      <li>7a</li>
      <li>8a</li>
      <li>9a</li>
      <li>10a</li>
      <li>1b</li> <!--first child element-->
      <li>2b</li> <!--second child element-->
      <li>3b</li> <!--third child element-->
      <li>4b</li>
      <li>5b</li>
      <li>6b</li>
      <li>7b</li>
      <li>8b</li>
      <li>9b</li>
      <li>10b</li>
    </ul>

  </body>
</html>
